<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre évaluation - EvalESI Pro</title>
    
    <!-- CSS Framework & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --esi-primary: #2563eb;
            --esi-secondary: #1e40af;
            --esi-accent: #3b82f6;
            --esi-success: #10b981;
            --dark-bg-primary: #0f172a;
            --dark-bg-secondary: #1e293b;
            --dark-surface: #334155;
            --dark-border: #475569;
            --dark-text: #f8fafc;
            --dark-text-muted: #cbd5e1;
            --gradient-primary: linear-gradient(135deg, var(--esi-primary), var(--esi-secondary));
            --gradient-card: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 0 20px var(--esi-accent);
            --transition-medium: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg-primary);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 2rem;
        }

        .success-card {
            background: var(--dark-bg-secondary);
            border: 1px solid var(--esi-success);
            border-radius: var(--radius-xl);
            padding: 3rem 2rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: var(--esi-success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--esi-success);
            margin-bottom: 1rem;
        }

        .success-message {
            color: var(--dark-text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: var(--transition-medium);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 1rem;
            }

            .success-card {
                padding: 2rem 1rem;
            }

            .success-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .success-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="success-title">Merci pour votre évaluation !</h1>
            <p class="success-message">
                Votre feedback est précieux pour améliorer la qualité de l'enseignement.
                Nous apprécions le temps que vous avez pris pour partager votre expérience.
            </p>
            <a href="http://localhost:3000" class="btn-home">
                <i class="fas fa-home"></i>
                Retour à l'accueil
            </a>
        </div>
    </div>

</html>
